<div *ngFor="let clazz of classes" class="card margin-bottom">
  <h2 class="pointer" [routerLink]="['class', clazz.year + clazz.name + clazz.department]">
    {{ clazz.year + clazz.name + clazz.department }}
  </h2>

  <div class="chip-list">
    <a *ngFor="let student of clazz.students" class="chip pointer user-link" target="_blank"
      href="https://github.com/{{student.username}}">
      {{ student.nickname || student.firstname + " " + student.surname | titlecase }}
    </a>
  </div>
</div>
