<div class="wrapper">
  <div class="overall-statistic">
    <app-chart-all-commits
      class="base-chart overall-statistic-chart"
    ></app-chart-all-commits>
  </div>

  <div class="statistic-grid chart-list">
    <!-- First row -->
    <app-chart-top-five
      class="base-chart grid-chart"
      [userQueries]="userQueries"
      [days]="7"
      label-title="week"
    ></app-chart-top-five>

    <app-chart-consistency
      class="base-chart grid-chart"
      [userQueries]="userQueries"
    ></app-chart-consistency>

    <app-chart-top-five
      class="base-chart grid-chart"
      [userQueries]="userQueries"
      [days]="30"
      label-title="month"
    ></app-chart-top-five>

    <!-- Second row -->
    <app-chart-total-commits-weekly
      class="base-chart grid-chart"
      [userQueries]="userQueries"
    ></app-chart-total-commits-weekly>

    <app-chart-average-commits-daily
      class="base-chart grid-chart"
      [userQueries]="userQueries"
    ></app-chart-average-commits-daily>

    <app-chart-total-commits-monthly
      class="base-chart grid-chart"
      [userQueries]="userQueries"
    ></app-chart-total-commits-monthly>
  </div>
</div>
