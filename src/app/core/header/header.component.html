<div class="logo pointer" routerLink="/">
  <img src="assets/images/RipRep-Logo.png" alt="" />
  Rip<span>Rep</span>
</div>

<div class="breadcrumbs" style="display: none">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <span
      *ngIf="breadcrumb.link && i !== breadcrumbs.length - 1; else noBreadcrumb"
      [routerLink]="breadcrumb.link"
    >
      {{ breadcrumb.title }}
    </span>
    <ng-template #noBreadcrumb>
      {{ breadcrumb.title }}
    </ng-template>
  </ng-container>
</div>

<div
  class="points"
  *ngIf="avaiableApiPointsService.remainingPoints.value !== -1"
>
  <span>
    {{ avaiableApiPointsService.remainingPoints | async }} /
    {{ avaiableApiPointsService.availablePoints | async }}
  </span>
  <span class="count-down">
    {{ remainingTime }}
  </span>
</div>
